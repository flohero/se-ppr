{% extends "base.html" %}
{% block head %}
    <title>{{ pokemon.name }} - Pokem√§nner und Pokefrauen</title>
{% endblock %}
{% block body %}
    <h1>{{ pokemon.name }}</h1>
    <form method="post" action="/update/{{ pokemon.idx }}">
        <label for="name">Name:
            <input type="text" name="name" value="{{ pokemon.name }}" required>
        </label>
        <label for="type1">Type 1:
            <input type="text" name="type1" value="{{ pokemon.type1 }}" required>
        </label>
        <label for="type2">Type 2:
            <input type="text" name="type2" value="{{ pokemon.type2 }}">
        </label>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
